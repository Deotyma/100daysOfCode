<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type = "text/css" href = "styles.css">

    <titre>Animeaux</titre>
</head>
<body>
<div class = "container">
    <div class="image" id="canard">
  
       <div data-key="65" class="key">
       <kdb>A</kdb>
       <span class="sound">canard</span>
       </div>
    </div>
    <div class="image" id="chat"> 
   
        <div data-key="90" class="key">
        <kdb>Z</kdb>
       <span class="sound">chat</span>
       </div>
    </div>
    <div class="image" id="cheval">
  
        <div data-key="69" class="key">
        <kdb>E</kdb>
       <span class="sound">cheval</span>
       </div>
    </div>

    <div class="image" id="chien">

        <div data-key="82" class="key">
        <kdb>R</kdb>
       <span class="sound">chien</span>
       </div>
    </div>
    <div class="image" id="dinde">
    
        <div data-key="84" class="key">
        <kdb>T</kdb>
       <span class="sound">dinde</span>
       </div>
    </div>
    <div class="image" id="vache">
   
        <div data-key="89" class="key">
        <kdb>Y</kdb>

       </div>
    </div>
</div>
<audio data-key="65" src="sounds/canard.wav"></audio>
<audio data-key="90" src="sounds/chat.wav"></audio>
<audio data-key="69" src="sounds/cheval.wav"></audio>

<script src="script.js"></script>
